   wineData.forEach(function(elem){
         
        var box =document.createElement("div");
  
        var wine_beer=document.createElement("img")
          wine_beer.setAttribute("src", elem.beer)

        var wine_button=document.createElement("p")
        wine_button.innerText=elem.TIME;  
        wine_button.setAttribute("class","min") 

        var wine_brand=document.createElement("p")
        wine_brand.innerText = elem.brand;
        wine_brand.setAttribute("class","brand")

        var wine_Peices=document.createElement("h4")
        wine_Peices.innerText = elem.PEICES;

        var wine_smallmrp=document.createElement("p")
        wine_smallmrp.innerText=elem.smallmrp;

        var wine_mrp=document.createElement("button")
        wine_mrp.innerText = elem.MRP;
        wine_mrp.setAttribute("class","mrp")

        wine_add=document.createElement("button")
        wine_add.innerText=elem.ADD;
        wine_add.style.cursor="pointer"
        wine_add.addEventListener("click",function(){

           Myfunc(elem)
        })
        wine_add.setAttribute("class","add")
        

        box.append(wine_beer,wine_button,wine_brand,wine_Peices,wine_smallmrp,wine_mrp,wine_add)
        document.querySelector("#wine").append(box)

    })
    var localstr= JSON.parse(localStorage.getItem("localdatacart"))||[]
function Myfunc(elem){
   localstr.push(elem)
   localStorage.setItem("localdatacart",JSON.stringify(localstr))
