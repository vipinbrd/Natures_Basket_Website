<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up For Nature's Basket</title>
    <link rel="shortcut icon" href="https://gnbdevcdn.s3.amazonaws.com/Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- <img src="WhatsApp Image 2022-05-05 at 10.15.20 PM.jpeg" alt="Nature's Basket"> -->
    <div id="backgroundDiv">
        <img src="WhatsApp Image 2022-05-05 at 10.15.20 PM.jpeg" alt="Nature's Basket">
            <div id="formDiv">
                <h2>Sign Up</h2>
                <form id="signUp">
                <label for="mail"><h3>Email id:</h3></label>
                <input type="text" id="mail"  placeholder="Enter your Email id here">
                <label for="mobile"><h3>Mobile No:</h3></label>
                <input type="number" id="mobile" placeholder="+91****">
                <label for="pass"><h3>Password:</h3></label>
                <input type="password" id="pass" placeholder="Enter password here">
                <input type="submit" id="submit" value="Sign Up">
                </form>
                <p>Already have an account?</p><a href="login.html">Log In</a>
            </div>
    </div>

</body>
<script src="signup.js"></script>
</html>
